<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>
			ModularAdmin - Free Dashboard Theme | HTML Version
		</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<!-- Place favicon.ico in the root directory -->

		<link rel="stylesheet" href="css/vendor.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div class="main-wrapper">
			<div class="app" id="app">
			
				<article class="container">
	
		<div class="auth-container">
			<div class="panel">
				<header class="auth-header">
					<h1 class="auth-title">ModularAdmin</h1>
				</header>
				<div class="auth-content">
					<p class="text-center">PASSWORD RECOVER</p>
					<p class="text-muted text-center"><small>Enter your email address to recover your password.</small></p>
					<form id="reset-form"  action="/index.html" method="GET" novalidate="">
						<div class="form-group">
							<label for="email1" >Email</label>
							<input type="email" class="form-control" name="email1" id="email1" placeholder="Your email address" required>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-block btn-primary">Reset</button>
						</div>
						<div class="form-group">
							<a class="pull-left" href="login.html">return to Login</a>
							<a class="pull-right" href="signup.html">Sign Up!</a>
						</div>
					</form>
				</div>
			</div>
			<div class="text-center">
				<a href="index.html">
					Back to dashboard
				</a>
			</div>
		</div>

				</article>
			</div>
		</div>
		<script src="js/vendor.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
